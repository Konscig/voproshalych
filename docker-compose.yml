version: '3.8'
services:
    db:
        build: ./db
        image: virtassist/db:latest
        container_name: virtassist-db
        restart: unless-stopped
        env_file:
            - .env.docker
        environment:
            - TZ=${TZ}
            - POSTGRES_DB=${POSTGRES_DB}
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - chatbot-conn
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 20s
            start_interval: 5s
    db-migrate:
        build:
            context: ./db
            dockerfile: Dockerfile-migrate
        image: virtassist/db-migrate:latest
        container_name: virtassist-db-migrate
        restart: no
        command: alembic upgrade head
        env_file:
            - .env.docker
        depends_on:
            db:
                condition: service_healthy
        networks:
            - chatbot-conn
    qa:
        build: ./qa
        image: virtassist/qa:latest
        container_name: virtassist-qa
        restart: unless-stopped
        command: sh -c "cron && python main.py"
        env_file:
            - .env.docker
        depends_on:
            db:
                condition: service_healthy
            db-migrate:
                condition: service_completed_successfully
        networks:
            - chatbot-conn
    chatbot:
        build: ./chatbot
        image: virtassist/chatbot:stt
        container_name: virtassist-chatbot
        restart: unless-stopped
        env_file:
            - .env.docker
        depends_on:
            db:
                condition: service_healthy
            qa:
                condition: service_started
            stt:
                condition: service_started
            db-migrate:
                condition: service_completed_successfully
        networks:
            - chatbot-conn
        volumes:
            - ./chatbot/main.py:/chatbot/main.py

    adminpanel:
        build: ./adminpanel
        image: virtassist/adminpanel:latest
        container_name: virtassist-adminpanel
        command: gunicorn --bind 0.0.0.0:80 --timeout 1200 wsgi:app
        restart: unless-stopped
        ports:
            - 80:80
        env_file:
            - .env.docker
        depends_on:
            db:
                condition: service_healthy
            qa:
                condition: service_started
            chatbot:
                condition: service_started
            db-migrate:
                condition: service_completed_successfully
        networks:
            - chatbot-conn
    stt:
        build: ./stt
        image: stt-service:0.1.0
        restart: unless-stopped
        networks:
            - chatbot-conn

volumes:
    db-data:

networks:
    chatbot-conn:
        driver: bridge
