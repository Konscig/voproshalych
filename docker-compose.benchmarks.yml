services:
    db:
        build: ./db
        image: virtassist/db:latest
        container_name: virtassist-db
        restart: unless-stopped
        ports:
            - "5432:5432"
        env_file:
            - .env.docker
        volumes:
            - db-data:/var/lib/postgresql/data
        networks:
            - chatbot-conn
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
            interval: 10s
            timeout: 5s
            retries: 3
            start_period: 20s
            start_interval: 5s

    db-migrate:
        build:
            context: ./db
            dockerfile: Dockerfile-migrate
        image: virtassist/db-migrate:latest
        container_name: virtassist-db-migrate
        restart: no
        command: alembic upgrade head
        env_file:
            - .env.docker
        depends_on:
            db:
                condition: service_healthy
        networks:
            - chatbot-conn

    benchmarks:
        build: ./benchmarks
        image: virtassist/benchmarks:latest
        container_name: virtassist-benchmarks
        restart: unless-stopped
        working_dir: /usr/src/app
        env_file:
            - .env.docker
        environment:
            - BENCHMARK_GIT_BRANCH=${BENCHMARK_GIT_BRANCH:-main}
            - BENCHMARK_GIT_COMMIT_HASH=${BENCHMARK_GIT_COMMIT_HASH:-unknown}
            - BENCHMARK_RUN_AUTHOR=${BENCHMARK_RUN_AUTHOR:-unknown}
            - UV_CACHE_DIR=/root/.cache/uv
        volumes:
            - ./:/usr/src/app
            - model-cache:/root/.cache/huggingface
            - virtassist-uv-cache:/root/.cache/uv
            - ./benchmarks/data:/usr/src/app/benchmarks/data
            - ./benchmarks/reports:/usr/src/app/benchmarks/reports
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            db:
                condition: service_healthy
            db-migrate:
                condition: service_completed_successfully
        networks:
            - chatbot-conn

volumes:
    db-data:
    model-cache:
    virtassist-uv-cache:

networks:
    chatbot-conn:
        driver: bridge
